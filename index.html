<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AWS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

         <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="mystyle.css">
  </head>
             
</head>
<body style="background: #E3E6E3;">
       
    <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper" >
            <a href="#!" class="brand-logo" >AWS</a>
            <ul class="right hide-on-med-and-down" style="padding-left: 140px;">
              <li><a href="#" onclick="singinshow()" >LogIn</a></li>
              <li><a href="#" onclick="showContent()">SignUp</a></li>
            </ul>
          </div>
        </nav>
      </div>
       <div class="row">
         <div class="col s12"></div>
       </div>
      
      <div id="form_filling">
      <div class="row">
        <div class="col s4"></div>
          <div class="col s4" style="background-color:white; padding-top:30px; border-radius:4px;">
            <div class="row">
                <div class="input-field col s1"></div>
              <div class="input-field col s10">
                <input placeholder="first_name" id="first_name" type="text" class="validate" >
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s1"></div>
            </div>
            <div class="row">
                <div class="input-field col s1"></div>
              <div class="input-field col s10">
                  <input placeholder="last_name" id="last_name" type="text" class="validate" >
                <label for="last_name">Last Name</label>
              </div>
              <div class="input-field col s1"></div>
          </div>
            <div class="row">
                <div class="input-field col s1"></div>
                <div class="input-field col s10">
                    <input placeholder="email" id="email" type="text" class="validate" >
                  <label for="last_name">Email</label>
                </div>
                <div class="input-field col s1"></div>
            </div>
            <div class="row">
                <div class="input-field col s1"></div>
                <div class="input-field col s10">
                    <input placeholder="Organization" id="email" type="text" class="validate" >
                  <label for="last_name">Organization</label>
                </div>
                <div class="input-field col s1"></div>
            </div>
            <div class="row">
                <div class="input-field col s1"></div>
                <div class="input-field col s10">
                    <input placeholder="Designation" id="email" type="text" class="validate" >
                  <label for="last_name">Designation</label>
                </div>
                <div class="input-field col s1"></div>
            </div>
            <div class="row">
              <div class="col s4"></div>
              <div class="col s4" >
               
              </div>
              <div class="col s2">
                  <a class="waves-effect waves-light btn" id="submitAdjust">Submmit</a>
              </div>
            
            <div class="col s4">
                <!-- <a class="waves-effect waves-light btn" style="border-radius:3px">Submmit</a> -->
            </div>
          </div>
        </div>
      </div>
      </div>


        <div id="login-box" style="display:none;">
          <div class="left">
            <h1>Sign up</h1>
            
            <input type="text" name="username" placeholder="Username" />
            <input type="text" name="email" placeholder="E-mail" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" name="password2" placeholder="Retype password" />
            
            <input type="submit" name="signup_submit" value="Sign me up" />
          </div>
          
          <div class="right">
            <span class="loginwith">Sign in with<br />social network</span>
            
            <button class="social-signin facebook">Log in with facebook</button>
            <button class="social-signin twitter">Log in with Twitter</button>
            <button class="social-signin google">Log in with Google+</button>
          </div>
          <div class="or">OR</div>
        </div>
              
      
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
    function singinshow(){
      document.getElementById("login-box").style.display = "block";
      document.getElementById("form_filling").style.display="none";
    }
    
    function showContent(){
      document.getElementById("login-box").style.display = "none";
      document.getElementById("form_filling").style.display= "block";
    }
    </script>
</body>
</html>
